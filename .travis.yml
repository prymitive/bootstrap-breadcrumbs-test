sudo: false

language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

env:
  - DJANGO=1.4.22
  - DJANGO=1.5.12
  - DJANGO=1.6.11
  - DJANGO=1.7.11
  - DJANGO=1.8.7
  - DJANGO=1.9

matrix:
  exclude:
    - python: "2.6"
      env: DJANGO=1.7.11
    - python: "2.6"
      env: DJANGO=1.8.7
    - python: "2.6"
      env: DJANGO=1.9
    - python: "3.3"
      env: DJANGO=1.4.22
    - python: "3.3"
      env: DJANGO=1.9
    - python: "3.4"
      env: DJANGO=1.4.22
    - python: "3.5"
      env: DJANGO=1.4.22
    - python: "3.5"
      env: DJANGO=1.5.12
    - python: "3.5"
      env: DJANGO=1.6.11
    - python: "3.5"
      env: DJANGO=1.7.11

install:
  - pip install -U Django==$DJANGO
  - pip install django-bootstrap-breadcrumbs==0.7.2
  - pip install -Ur requirements-test.txt

before_script:
  - git clone https://github.com/prymitive/bootstrap-breadcrumbs.git
  - cd bootstrap-breadcrumbs
  - git checkout v0.7.2
  - rm -fr django_bootstrap_breadcrumbs

script:
  - py.test -v --pep8
